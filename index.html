<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Peanut's Portfolio</title>
    <meta name="title" content="Peanut's portfolio" />
    <meta
      name="description"
      content="Peanut's portfolio website. Indie game developer in Victoria, Australia."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://peanutdev.com/" />
    <meta property="og:title" content="Peanut's portfolio" />
    <meta
      property="og:description"
      content="Peanut's portfolio website. Indie game developer in Victoria, Australia."
    />
    <meta
      property="og:image"
      content="https://terminal.satnaing.dev/sat-naing-terminal-og.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://peanutdev.com/" />
    <meta property="twitter:title" content="Peanut's Portfolio" />
    <meta
      property="twitter:description"
      content="Peanut's portfolio website. Indie game developer in Victoria, Australia."
    />
    <meta
      property="twitter:image"
      content="https://terminal.satnaing.dev/sat-naing-terminal-og.png"
    />

    <!-- Favicons and assets -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#1d2a35" />
    <meta name="msapplication-TileColor" content="#1d2a35" />
    <meta name="theme-color" content="#1d2a35" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  <footer>
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
      kofiWidgetOverlay.draw('shadesofpeanut', {
      'type': 'floating-chat',
      'floating-chat.donateButton.text': 'Support me',
      'floating-chat.donateButton.background-color': '#00b9fe',
      'floating-chat.donateButton.text-color': '#fff'
      });
    </script>  
  </footer>
  <style>
    .floatingchat-container-wrap { left:unset; right: 16px; }
    .floating-chat-kofi-popup-iframe { left:unset; right: 16px; }
  </style>
</html>
